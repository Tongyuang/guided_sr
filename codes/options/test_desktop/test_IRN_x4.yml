name: IRN_x4
suffix: ~  # add suffix to saved images
model: IRN
distortion: sr
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]

datasets:
  test_1:  # the 1st test dataset
    name: desktop
    mode: LQGT
    dataroot_GT: ./dataset/desktop/HR # path to test HR images
    #dataroot_LQ: ./dataset/Farm/LR # path to test reference LR images, not necessary, if not provided, LR images will be generated in dataloader


#### network
network_G:
  which_model_G:
    subnet_type: DBNet
  in_nc: 3
  out_nc: 3
  block_num: [8, 8]
  scale: 4
  init: xavier


#### path
path:
  pretrain_model_G: ../experiments/pretrained_models/IRN_x4.pth
